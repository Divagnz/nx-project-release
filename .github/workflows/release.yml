name: Release

on:
  push:
    branches: [main]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.github/**'
      - '!.github/workflows/release.yml'

permissions:
  contents: write
  packages: write
  pull-requests: write

jobs:
  release:
    runs-on: ubuntu-latest
    if: "!(contains(github.event.head_commit.message, '[skip ci]') || contains(github.event.head_commit.message, 'chore(release)'))"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: |
          # Remove local file dependency temporarily for CI
          if grep -q '"@divagnz/nx-project-release": "file:' package.json; then
            echo "Removing local file dependency for CI..."
            npm pkg delete devDependencies.@divagnz/nx-project-release
          fi
          npm ci

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Build
        run: npx nx build @nx-project-release

      - name: Install built plugin
        run: |
          echo "Installing built plugin for release executors..."
          npm install --save-dev ./dist/project-release

      - name: Check for changes
        id: check
        run: |
          # Check if there are any commits since last tag
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          if [ -z "$LAST_TAG" ]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "No previous tag found, will create first release"
          else
            CHANGES=$(git log $LAST_TAG..HEAD --oneline -- packages/project-release/ | grep -v "chore(release)" | wc -l)
            if [ "$CHANGES" -gt 0 ]; then
              echo "has_changes=true" >> $GITHUB_OUTPUT
              echo "Found $CHANGES commits since $LAST_TAG"
            else
              echo "has_changes=false" >> $GITHUB_OUTPUT
              echo "No changes since $LAST_TAG"
            fi
          fi

      - name: Version and Changelog (without tag)
        if: steps.check.outputs.has_changes == 'true'
        run: |
          npx nx run @nx-project-release:version \
            --gitCommit \
            --gitCommitMessage="chore(release): @nx-project-release version {version} [skip ci]"

          npx nx run @nx-project-release:changelog \
            --projectChangelogs

      - name: Get new version
        if: steps.check.outputs.has_changes == 'true'
        id: version
        run: |
          VERSION=$(node -p "require('./packages/project-release/package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "New version: $VERSION"

      - name: Create release branch and PR
        if: steps.check.outputs.has_changes == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          BRANCH="release/v${VERSION}-automated"

          # Delete existing release branch if it exists
          git push origin --delete "$BRANCH" 2>/dev/null || echo "No existing branch to delete"

          # Create and push release branch
          git checkout -b "$BRANCH"
          git push origin "$BRANCH"

          # Extract changelog for PR body
          if [ -f "packages/project-release/CHANGELOG.md" ]; then
            CHANGELOG=$(sed -n "/^## \[$VERSION\]/,/^## \[/p" packages/project-release/CHANGELOG.md | sed '1d;$d')
            if [ -z "$CHANGELOG" ]; then
              CHANGELOG="Release v$VERSION"
            fi
          else
            CHANGELOG="Release v$VERSION"
          fi

          # Create PR body
          PR_BODY=$(cat <<EOF
          ## Automated Release v$VERSION

          This PR was automatically created by the release workflow.

          ### Changes

          $CHANGELOG

          ### Actions Required

          - Review the version bump and changelog
          - Merge this PR to trigger tag creation and npm publish

          ### Post-Merge Actions

          The following will happen automatically after merge:
          - Git tag v$VERSION will be created
          - GitHub release will be created
          - Package will be published to npm
          EOF
          )

          # Create PR
          gh pr create \
            --title "chore(release): v$VERSION [skip ci]" \
            --body "$PR_BODY" \
            --base main \
            --head "$BRANCH"
